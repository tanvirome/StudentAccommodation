		<section class="admin_login">
			<div class="container">
				<div class="admin_form">
					<input id="tab_1" type="radio" name="tab" class="sign_in" checked />
					<label for="tab_1" id="tab_1_label" class="tab" onclick="tab1Clicked()"
						>Sign In</label
					>
					<input id="tab_2" type="radio" name="tab" class="sign_up" />
					<label for="tab_2" id="tab_2_label" class="tab" onclick="tab2Clicked()"
						>Sign Up</label
					>

					<div class="login_signup_form" id="login_signup_form">
						<div class="login_form">
							<h2><u>Admin Login</u></h2>
							<form action="admin_login.php" method="POST" autocomplete="off">
								<div class="inputBox">
									<input type="text" name="username" required autocomplete="off" />
									<label>Username</label>
								</div>
								<div class="inputBox">
									<input
										type="password"
										name="user_password"
										required
										autocomplete="off"
									/>
									<label>Password</label>
								</div>
								<button
									type="submit"
									name="login_button"
									class="btn admin_login_button"
								>
									Login
								</button>
								<!-- <input type="submit" name="login_button" value="Login" /> -->
							</form>
						</div>
						<div class="signup_form">
							<h2><u>Admin Signup</u></h2>
							<form>
								<div class="inputBox">
									<input type="text" name="" required="" />
									<label>Username</label>
								</div>
								<div class="inputBox">
									<input type="password" name="" required="" />
									<label>Password</label>
								</div>
								<div class="inputBox">
									<input type="text" name="" required="" />
									<label>Username</label>
								</div>
								<div class="inputBox">
									<input type="password" name="" required="" />
									<label>Password</label>
								</div>
								<button
									type="submit"
									name="login_button"
									class="btn admin_login_button"
								>
									Login
								</button>
								<!-- <input type="submit" name="" value="Login" /> -->
							</form>
						</div>
					</div>
				</div>
			</div>
